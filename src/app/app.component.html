<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Dominó</title>
</head>
<body>
  <h1>Dominó Game</h1>  
  <div class="game-area">
      <div class="opponent-pieces">
        <!-- PEÇAS DO ADVERSÁRIO (POSICIONAR NO TOPO) --> 
        <div *ngFor="let piece of player1" class="domino-piece">
          <div class="top-number">
            <ng-container *ngFor="let dot of [].constructor(piece[0])">
              <div class="dot"></div>
            </ng-container>
          </div>
          <div class="divider"></div>
          <div class="bottom-number">
            <ng-container *ngFor="let dot of [].constructor(piece[1])">
              <div class="dot"></div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="play-area">
          <!-- ONDE AS PEÇAS SERÃO COLOCADAS (POSICIONAR NO CENTRO E OCUPAR A LARGURA TODA DA DIV PAI) -->
      </div>
      <div class="my-pieces">
          <!-- PEÇAS MINHAS (POSICIONAR MAIS A BAIXO) -->
          <div *ngFor="let piece of player2" class="domino-piece">
            <div class="top-number">
              <ng-container *ngFor="let dot of [].constructor(piece[0])">
                <div class="dot"></div>
              </ng-container>
            </div>
            <div class="divider"></div>
            <div class="bottom-number">
              <ng-container *ngFor="let dot of [].constructor(piece[1])">
                <div class="dot"></div>
              </ng-container>
            </div>
          </div>
      </div>
  </div>
<footer>
  <!-- PLACAR -->
</footer>
</body>
</html>
