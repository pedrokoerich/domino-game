<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Dominó</title>
</head>

<body>
  <h1>Dominó Game</h1>
  <div class="game-area">
      <div cdkDropList [cdkDropListData]="player1" class="opponent-pieces" (cdkDropListDropped)="dropPlayer1($event)"  #todoList="cdkDropList"  [cdkDropListConnectedTo]="[doneList]">
        <div class="domino-piece" *ngFor="let piece of player1" cdkDrag>
          <div class="top-number">
            <ng-container *ngFor="let dot of [].constructor(piece[0])">
              <div class="dot"></div>
            </ng-container>
          </div>
          <div class="divider"></div>
          <div class="bottom-number">
            <ng-container *ngFor="let dot of [].constructor(piece[1])">
              <div class="dot"></div>
            </ng-container>
          </div>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        </div>
      </div>

      <!-- ONDE AS PEÇAS SERÃO COLOCADAS (POSICIONAR NO CENTRO E OCUPAR A LARGURA TODA DA DIV PAI) -->
      <div cdkDropList class="play-area" (cdkDropListDropped)="drop($event)" #doneList="cdkDropList"  [cdkDropListConnectedTo]="[todoList]">
        <div class="domino-piece" *ngFor="let piece of done" cdkDrag [cdkDragData]="piece">
          <div class="top-number">
            <ng-container *ngFor="let dot of [].constructor(piece[0])">
              <div class="dot"></div>
            </ng-container>
          </div>
          <div class="divider"></div>
          <div class="bottom-number">
            <ng-container *ngFor="let dot of [].constructor(piece[1])">
              <div class="dot"></div>
            </ng-container>
          </div>
        </div>
      </div>
    <div class="my-pieces" cdkDropList [cdkDropListData]="player2" (cdkDropListDropped)="onPieceDropped($event)">
      <div *ngFor="let piece of player2" class="domino-piece" cdkDrag [cdkDragData]="piece" cdkDropListConnectedTo="play-area">
        <!-- Adicione o identificador único -->
        <div class="top-number">
          <ng-container *ngFor="let dot of [].constructor(piece[0])">
            <div class="dot"></div>
          </ng-container>
        </div>
        <div class="divider"></div>
        <div class="bottom-number">
          <ng-container *ngFor="let dot of [].constructor(piece[1])">
            <div class="dot"></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <!-- PLACAR -->
  </footer>
</body>

</html>
