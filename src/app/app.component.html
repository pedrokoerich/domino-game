<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Dominó</title>
</head>

<body>
  <h1>Dominó Game</h1>
  <div class="game-area">
    <!-- Área das peças do oponente -->
    <div cdkDropList [cdkDropListData]="player1" class="opponent-pieces" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[doneList]">
      <div class="domino-piece" *ngFor="let item of player1" cdkDrag [cdkDragData]="item.piece" (cdkDragStarted)="dragStarted($event)">
        <div class="top-number">
          <ng-container *ngFor="let dot of [].constructor(item.piece[0])">
            <div class="dot"></div>
          </ng-container>
        </div>
        <div class="divider"></div>
        <div class="bottom-number">
          <ng-container *ngFor="let dot of [].constructor(item.piece[1])">
            <div class="dot"></div>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Área de jogo (onde as peças serão colocadas) -->
    <div cdkDropList class="play-area" (cdkDropListDropped)="drop($event)" [cdkDropListData]="done" #doneList="cdkDropList" style="position: relative;">
      <div class="domino-piece" [id]="'piece_' + i" *ngFor="let item of done; let i = index" cdkDrag [cdkDragData]="item.piece" [ngClass]="{'horizontal': item.horizontal}" (cdkDragStarted)="dragStarted($event)">
        <div class="top-number">
          <ng-container *ngFor="let dot of [].constructor(item.piece[0])">
            <div class="dot"></div>
          </ng-container>
        </div>
        <div class="divider"></div>
        <div class="bottom-number">
          <ng-container *ngFor="let dot of [].constructor(item.piece[1])">
            <div class="dot"></div>
          </ng-container>
        </div>
      </div>
      <button class="buy-button" style="position: absolute; bottom: 0; right: 0;">Comprar Peça</button>
    </div>
    

    <!-- Área das peças do jogador -->
    <div cdkDropList [cdkDropListData]="player2" class="my-pieces" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[doneList]">
      <div class="domino-piece" *ngFor="let item of player2" cdkDrag [cdkDragData]="item.piece" (cdkDragStarted)="dragStarted($event)">
        <div class="top-number">
          <ng-container *ngFor="let dot of [].constructor(item.piece[0])">
            <div class="dot"></div>
          </ng-container>
        </div>
        <div class="divider"></div>
        <div class="bottom-number">
          <ng-container *ngFor="let dot of [].constructor(item.piece[1])">
            <div class="dot"></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>  
  <footer>
    <!-- PLACAR -->
  </footer>
</body>

</html>
